<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
</head>
<body>
    
  <header class="header">
  
    <section class="logo-body">

        <a class="aa" href="/"><div class="logo">&lt;DevGUI&gt;</div></a>

    </section>

    <nav class="headerr">
        <a href="/">Home</a>
        <a id="projetos" href="/#projetosSection">Projetos</a>
        <a id="contato" href="#contato">Contato</a>
        <a href="login"><button>Login</button></a>
        <a href="cadastro"><button class="button-sign-in">Sign-in</button></a>
    </nav>
    
  </header>

  <section class="conteiner">
    <div class="dentro">
      <img src="{{ url_for('static', filename='images/eu.jpg') }}" alt="">
    </div>

    <div class="guiii">
      <div class="ff"><h1 class="text-item">Cadastre-se</h1></div>
        <br></br>
        
          <div class="te">
            <div class="cadastro">
              <form method="POST" action="/cadastrar">
                <div class="cadastro1">
                    <h3>Nome:</h3>
                    <input type="text" name="nome" id="nome">
                </div>
                
                <div class="cadastro1">
                    <h3>Email:</h3>
                    <input type="email" name="email" id="email">
                </div>
                
                <div class="cadastro1">
                    <h3>Idade:</h3>
                    <input type="text" name="idade" id="idade">
                </div>
                
                <div class="cadastro1">
                    <h3>Senha:</h3>
                    <input type="password" name="senha" id="senha">
                </div>
                
                <div class="aling">
                    <button class="log">Cadastrar</button>
                </div>
            </form>
            

            
        <div>
          <h4>Ou</h4>
          <br>
          <a href="/"><button class="cad">Cancelar</button></a>
        </div>

      </div>      
    </div>

  </section>
  <section id="contato" class="contat">
    <h2>Entre em Contato</h2>
    <div class="form-contato">
        <form action="{{ url_for('processa_formulario') }}" method="post">
            

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">
                Enviar   
            </button>
        </form>
    </div>
</section>
